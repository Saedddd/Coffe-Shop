buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Задайте актуальную версию плагина Gradle для Android
        classpath("com.android.tools.build:gradle:7.3.0")  // Убедитесь, что используете совместимую версию
        
        // Убедитесь, что используете актуальную версию плагина для React Native
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0")  // Замените на соответствующую версию React Native
    }
}
